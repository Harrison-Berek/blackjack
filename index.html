<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <container class="column1">
        <button id="double-down">Double Down</button>
        <br>
        <button id="hit">Hit</button>
        <br>
        <button id="stand">Stay</button>
    </container> 
    <container class="column2">
        <div class="card" class="back-blue" class="card-container"></div>
        <button id="replay">Replay</button>
        <div class="player-cards">PCs</div>
    </container>
    <container  class="column3">
        <div>deck</div>
        <br><br><br><br><br><br><br><br><br><br>
        <div id="bet-box">bet</div>
        <div id="chip-count">chip counter</div>
        <div id="chips">chips</div>
    </container>
</body>
</html>
