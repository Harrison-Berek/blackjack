<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>BlackJack</h1>
    <h3 id="msg">Hello</h3>
    <container>
        <div class="column1">
            <button id="double-down">Double Down</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="deal-again">Deal Again</button>
            <button id="walk-away">Leave Table</button>
            <button id="replay">Replay</button>
        </div> 
        <div class="column2">
            <div id="dcs"></div>
            <div id="pcs"></div>
        </div>
        <div class="column3">
            <div id="deck" class="card back-blue"></div>
            <input id="bet">
            <button id="betBtn">Place Your Bet</button>
            <div id="chip-count">Your chips: $1000</div> 
            <br>
        </div> 
    </container>
</body>
</html>
